<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body data-theme="one">
  <!-- container -->
  <div class="container">
    <header class="header">
      <h1 class="title-hd">calc</h1>
      <h2 class="titlend">theme</h2>
      <div class="theme-list">
        <ul class="numeric">
          <li class="themeOne">1</li>
          <li class="themeTwo">2</li>
          <li class="themeThree">3</li>
        </ul>
        <div class="radio-btn">
          <div class="btn-theme"><input type="radio" name="toggle" id="themeOne"></div>
        </div>
      </div>
      <div class="screen">
        <h2 class="display">0</h2>
      </div>
    </header>
    <main>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn del" data-action='del'>Del</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" data-action="plus">+</button>  <button>1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" data-action="minus">-</button>
      <button class="btn" >.</button>
      <button class="btn">0</button>
      <button class="btn" data-action="dvide">/</button>
      <button class="btn" data-action="multiple">*</button>
      <button class="btn big-btn reset" data-action="reset">Reset</button>
      <button class="btn big-btn equal" data-action="equal">=</button>
   
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">simoho</a>.
      </div>
    </footer>
    
  </div>
  <script src="script.js"></script>
  
</body>
</html>
